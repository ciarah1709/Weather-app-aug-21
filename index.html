<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app by CH</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Tipperary</h1>
        <br />
        <ul>
          <li>Last updated: <span id="date"></span></li>
          <li id="description">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clear-fix weather-temperature">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C |°F</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="wind"></span>km/h</li>
            </ul>
          </div>
          <div class="container">
            <div class="row">
              <div class="col weekday">Monday</div>
              <div class="col weekday">Tuesday</div>
              <div class="col weekday">Wednesday</div>
              <div class="col weekday">Thursday</div>
              <div class="col weekday">Friday</div>
            </div>
            <div class="row">
              <div class="col icons">⛅</div>
              <div class="col icons">☀️</div>
              <div class="col icons">⛈️</div>
              <div class="col icons">🌧️</div>
              <div class="col icons">☁️</div>
            </div>
            <div class="row">
              <div class="col temperatures">17°</div>
              <div class="col temperatures">19°</div>
              <div class="col temperatures">16°</div>
              <div class="col temperatures">17°</div>
              <div class="col temperatures">17°</div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <small
          ><a
            href="https://github.com/ciarah1709/Weather-app-aug-21"
            target="_blank"
            >Open-source code</a
          >, by Ciara Holmes</small
        >
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
